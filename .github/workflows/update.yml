name: Update Tap

on:
  repository_dispatch:
    types: [update-tap]

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update Casks/dikto.rb
        env:
          VERSION: ${{ github.event.client_payload.version }}
          DMG_SHA256: ${{ github.event.client_payload.dmg_sha256 }}
        run: |
          sed -i "s/version \".*\"/version \"${VERSION}\"/" Casks/dikto.rb
          sed -i "s/sha256 \".*\"/sha256 \"${DMG_SHA256}\"/" Casks/dikto.rb

      - name: Update Formula/dikto.rb
        env:
          VERSION: ${{ github.event.client_payload.version }}
          SOURCE_SHA256: ${{ github.event.client_payload.source_sha256 }}
        run: |
          sed -i "s|url \"https://github.com/diktoapp/dikto/archive/refs/tags/v.*\.tar\.gz\"|url \"https://github.com/diktoapp/dikto/archive/refs/tags/v${VERSION}.tar.gz\"|" Formula/dikto.rb
          sed -i "s/sha256 \".*\"/sha256 \"${SOURCE_SHA256}\"/" Formula/dikto.rb

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Casks/dikto.rb Formula/dikto.rb
          git diff --staged --quiet && echo "No changes to commit" && exit 0
          git commit -m "Update to v${VERSION}"
          git push
        env:
          VERSION: ${{ github.event.client_payload.version }}
